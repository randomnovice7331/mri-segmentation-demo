<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automated brain MRI segmentation — demo</title>
  <style>
    :root { --maxw: 1200px; }
    html,body{ margin:0; padding:0; }
    body{
      background:#fff; color:#111; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      line-height:1.6; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    header{ max-width:var(--maxw); margin:2.2rem auto 0; padding:0 1rem; text-align:center; }
    h1{ font-weight:800; letter-spacing:.2px; margin:.2rem 0 0; }
    .tag{ color:#666; font-size:.95rem; margin:.25rem 0 1.25rem; }
    hr{ border:none; border-top:1px solid #eee; margin:2rem auto; max-width:var(--maxw); }
    figure{ max-width:var(--maxw); margin:1.5rem auto; padding:0 1rem; }
    img{ width:100%; height:auto; display:block; border-radius:4px; }
    figcaption{ color:#333; margin:.75rem 0 0; font-size:1.05rem; }
    small.muted{ color:#666; display:block; text-align:center; margin:1.25rem 0 2rem; }
    b{ font-weight:700; }
    .legend{ color:#666; font-size:.9rem; }
    a{ color:#0b66d6; text-decoration:none; } a:hover{ text-decoration:underline; }
  </style>
</head>
<body>

<header>
  <h1>Automated brain MRI segmentation — demo</h1>
  <div class="tag">Research demo — not for clinical decision-making.</div>
</header>

<figure>
  <!-- Fallback src + responsive srcset -->
  <img
    src="images/1200w/coronalHDBET.webp"
    srcset="
      images/400w/coronalHDBET.webp 400w,
      images/800w/coronalHDBET.webp 800w,
      images/1200w/coronalHDBET.webp 1200w,
      images/1600w/coronalHDBET.webp 1600w"
    sizes
