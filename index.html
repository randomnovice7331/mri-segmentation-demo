<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Automated brain MRI segmentation — demo</title>
  <style>
    :root { --maxw: 1200px; }
    html,body{ margin:0; padding:0; }
    body{
      background:#fff; color:#111; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial,sans-serif;
      line-height:1.6; -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    header{ max-width:var(--maxw); margin:2.2rem auto 0; padding:0 1rem; text-align:center; }
    h1{ font-weight:800; letter-spacing:.2px; margin:.2rem 0 0; }
    .tag{ color:#666; font-size:.95rem; margin:.25rem 0 1.25rem; }
    hr{ border:none; border-top:1px solid #eee; margin:2rem auto; max-width:var(--maxw); }
    figure{ max-width:var(--maxw); margin:1.5rem auto; padding:0 1rem; }
    img{ width:100%; height:auto; display:block; border-radius:4px; }
    figcaption{ color:#333; margin:.75rem 0 0; font-size:1.05rem; }
    small.muted{ color:#666; display:block; text-align:center; margin:1.25rem 0 2rem; }
    b{ font-weight:700; }
    .legend{ color:#666; font-size:.9rem; }
  </style>
</head>
<body>

<header>
  <h1>Automated brain MRI segmentation — demo</h1>
  <div class="tag">Research demo — not for clinical decision-making.</div>
</header>

<!-- 1) coronalHDBET -->
<figure>
  <img
    src="images/1200w/coronalHDBET-1200w.webp"
    srcset="
      images/400w/coronalHDBET-400w.webp 400w,
      images/800w/coronalHDBET-800w.webp 800w,
      images/1200w/coronalHDBET-1200w.webp 1200w,
      images/1600w/coronalHDBET-1600w.webp 1600w"
    sizes="(max-width: 680px) 94vw, (max-width: 1280px) 92vw, 1200px"
    alt="Coronal head MRI with HD-BET brain mask overlay; slices ordered anterior to posterior." />
  <figcaption>
    Automatic brain extraction on coronal head-and-neck MRI using the HD-BET model.
    Bottom row: original slices. Top row: the same slices with the intracranial brain mask overlay.
    Slices are ordered anterior → posterior.
  </figcaption>
</figure>

<hr/>

<!-- 2) MRIpanel -->
<figure>
  <img
    src="images/1200w/MRIpanel-1200w.webp"
    srcset="
      images/400w/MRIpanel-400w.webp 400w,
      images/800w/MRIpanel-800w.webp 800w,
      images/1200w/MRIpanel-1200w.webp 1200w,
      images/1600w/MRIpanel-1600w.webp 1600w"
    sizes="(max-width: 680px) 94vw, (max-width: 1280px) 92vw, 1200px"
    alt="Axial, coronal and sagittal MR images with nnU-Net segmentation." />
  <figcaption>
    Automated tumor segmentation on brain MRI using nnU-Net. Rows are ordered as:
    axial superior→inferior, coronal anterior→posterior, sagittal left→right.
    <b>ET</b> (red dashed), <b>NCR</b> (green dash-dot), <b>ED</b> (black triangles).
    A 2 cm scale bar is shown in each panel.
  </figcaption>
</figure>

<hr/>

<!-- 3) detailedView -->
<figure>
  <img
    src="images/1200w/detailedView-1200w.webp"
    srcset="
      images/400w/detailedView-400w.webp 400w,
      images/800w/detailedView-800w.webp 800w,
      images/1200w/detailedView-1200w.webp 1200w,
      images/1600w/detailedView-1600w.webp 1600w"
    sizes="(max-width: 680px) 94vw, (max-width: 1280px) 92vw, 1200px"
    alt="Panels A (axial), B (coronal), C (sagittal) with ET, NCR, ED and 2 cm scale bar." />
  <figcaption>
    Panels <b>A</b> (axial), <b>B</b> (coronal), <b>C</b> (sagittal) show the same lesion with
    ET (red dashed), NCR (green dash-dot) and ED (black triangles). 2 cm scale bar in each panel.
  </figcaption>
  <small class="legend">Legend: ET = enhancing tumor; NCR = necrosis/non-enhancing core; ED = peritumoral edema.</small>
</figure>

</body>
</html>
